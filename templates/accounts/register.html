{% extends 'base.html' %}

{% block title %}Register - Mobile Phone Shop{% endblock %}

{% block main_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Register
                </div>
                <div class="card-body">
                    <form {% url "signup" %} method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="mt-3 btn btn-danger">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
