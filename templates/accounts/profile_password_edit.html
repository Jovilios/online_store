{% extends 'base.html' %}
{% block main_content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <h2 class="mb-5 text-danger text-center text-">{{ message }}</h2>
                {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Change Password
                </div>
                <div class="card-body">
                    <form {% url "change_password" pk=user_profile.pk %} method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="row">
                                <button type="submit" class="mt-3 btn btn-success btn-block">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
