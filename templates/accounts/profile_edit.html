{% extends 'base.html' %}
{% block main_content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <h2 class="mb-5 text-danger text-center text-">{{ message }}</h2>
                {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Edit Profile
                </div>
                <div class="card-body">
                    <form {% url "profile_edit" pk=pk %} method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <button type="submit" class="mt-3 btn btn-success btn-block">Update Profile</button>
                            </div>
                            <div class="col-md-6 text-center">
                                <a href="{% url 'profile_delete' pk=pk %}" class="mt-3 btn btn-danger btn-block">Delete
                                    Profile</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
