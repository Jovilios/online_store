{% extends 'base.html' %}
{% block main_content %}
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Login
                </div>
                <div class="card-body">
                    <form {% url "login" %} method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="mt-3 btn btn-danger">Login</button>
                        or 
                        <a href="{% url 'signup' %}" class="mt-3 btn-link">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
