{% extends "base.html" %}

{% block main_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Inbox
                </div>
                <div class="card-body">
                    <div class="list-group">
                        {% if received_messages %}
                            {% for message in received_messages %}
                                <div class="list-group-item">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">{{ message.sender }}</h5>
                                        <small>{{ message.timestamp }}</small>
                                    </div>
                                    <p class="mb-1"><strong>{{ message.subject }}</strong></p>
                                    <p class="mb-1">{{ message.body }}</p>
                                <a href="{% url 'respond_to_message' message.id %}" class="btn btn-primary btn-sm">Respond</a>
                                </div>
                            {% endfor %}
                        {% else %}
                            <p class="text-muted mb-0">No messages</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
