{% extends "base.html" %}

{% block main_content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Respond to Message
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="list-group-item">
                            <h6 class="mb-5">{{ original_message.subject }}</h6>
                            <h4 class="card mb-5 m-1 align-content-center text-center">{{ original_message.body }}</h4>
                        </div>
                        {{ form }}
                        <button type="submit" class="mt-3 btn btn-primary">Send Response</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
