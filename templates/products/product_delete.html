{% extends 'base.html' %}
{% block main_content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    <h2 class="mb-5 text-danger text-center text-">{{ message }}</h2>
                {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Delete Product
                </div>
                <div class="card-body">
                    <form action="{% url "product_delete" pk=product.pk %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <h3 class="text-danger">Are you sure you want to delete your "{{ product.name }}"?</h3>
                        <button type="submit" class="mt-3 btn btn-danger">Delete Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
