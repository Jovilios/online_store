{% extends "base.html" %}
{% block main_content %}
    
    
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header text-bg-primary p-3">
                    Add Product
                </div>
                <div class="card-body">
                    <form {% url "add_product" %} method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="mt-3 btn btn-danger">ADD PRODUCT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    
{% endblock %}
